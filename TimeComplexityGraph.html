<!DOCTYPE html>
<html>
<head>
	<title>Time Complexity Graph comparison</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		.container{
			width:100%;
			height:400px;
			border:1px solid black;
		}
		.box{
			padding: 5px;
			display: block;
			float: left;
			border: 1px solid red;
			width: 50%;
			height:100%;
		}
		canvas{
			border:1px solid #123456;
			width:100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<canvas id="original"  ></canvas>
			<div id="textOriginal"></div>
		</div>
		<div class="box">
			<canvas id="plotted"   ></canvas>
			<div id="textPlotted"></div>
		</div>
	</div>
	<script type="text/javascript">
		var data = getRandomData(200);
		var textOriginal = document.getElementById('textOriginal');
		var textPlotted = document.getElementById('textPlotted');
		textOriginal.innerHTML = getStringFormat(data);
		textPlotted.innerHTML = data.toString();
		var c = document.getElementById('original');
		var ctxOriginal = c.getContext('2d');
		ctxOriginal.lineWidth = .5;
		var canvas_height  = c.height;
		ctxOriginal.moveTo(0,ctxOriginal.height);
		// ctxOriginal.lineTo(50,50);
		// ctxOriginal.stroke();
		plotData(data);



		function plotData(data) {
			var i=0;
			while(i!=data.length){
				console.log(i);
				ctxOriginal.lineTo(data[i].x,canvas_height - data[i].y);
				ctxOriginal.stroke();
				i++;
			}
		}
		function getRandomData(n){
			var i=0;
			var arr = [];
			while(i<n){
				arr[i]={x:null,y:null};
				arr[i].y=i;
				arr[i].x=i;
				i++;
			}
			return arr;
		}
		function getStringFormat(data){
			return data.reduce(function(acc,current){
				acc = acc+("x: " + current.x + ", y: " + current.y + " <br />"); 
				return acc;
			},"");
		}
	</script>
</body>
</html>
